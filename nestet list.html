<body>
  <h1>Nested Ordered List</h1>
  <ol>
    <li>Coffee</li>
    <li>Tea
      <ol>
        <li>Black tea</li>
        <li>Green tea</li>
      </ol>
    </li>
    <li>Milk</li>
    <li>Juice
      <ol>
        <li>Orange juice</li>
        <li>Apple juice</li>
      </ol>
    </li>
    <li>Soda</li>
    <li>Water</li>
    <li>Wine</li>   
    <li>Beer</li>
    <li>Whiskey</li>
    <li>Vodka</li>
    <li>Rum</li>
    <li>Tequila</li>
    <li>Brandy</li>
    
  </ol>
